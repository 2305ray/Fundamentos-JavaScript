<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Analisador.css">
    <title>Analisador de Números</title>
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="fnum" id="fnum"/>
            <input type="button" value="Adicionar" onclick="adicionar()" /> <!-- Chama a função adicionar -->
            <br>
            <select name="flista" id="flista" size="6"></select>
            <br>
            <input id="input" type="button" value="Finalizar" onclick="finalizar()" /> <!-- Chama a função finalizar -->
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; Testes</p>
    </footer>
    <script src="Analisador.js"></script>
</body>
</html>
